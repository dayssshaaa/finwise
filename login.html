<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - FinWise</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <span class="status-time">16:04</span>
            <div class="status-icons">
                <span class="icon-signal"></span>
                <span class="icon-wifi"></span>
                <span class="icon-battery"></span>
            </div>
        </div>

        <div class="auth-wrapper">
            <!-- Top section -->
            <div class="top-section">
                <h1 class="auth-title">Добро Пожаловать</h1>
            </div>

            <!-- Bottom section with form -->
            <div class="bottom-section bottom-section-auth">
                <form class="auth-form" id="loginForm">
                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email">Электронная Почта</label>
                        <input type="email" id="email" class="form-input" placeholder="example@example.com" required>
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="btn-primary btn-full">Вход</button>

                    <!-- Forgot password -->
                    <a href="forgot-password.html" class="forgot-password-link">Забыли пароль?</a>

                    <!-- Registration button (secondary) -->
                    <button type="button" class="btn-secondary btn-full" onclick="goToRegister()">
                        Регистрация
                    </button>

                    <!-- Biometric login -->
                    <p class="biometric-text">
                        Use <span class="highlight-blue">Fingerprint</span> To Access
                    </p>

                    <!-- Social login -->
                    <p class="social-text">или войти через</p>
                    <div class="social-icons">
                        <button type="button" class="social-icon facebook">
                            <span class="icon-f">f</span>
                        </button>
                        <button type="button" class="social-icon google">
                            <span class="icon-g">G</span>
                        </button>
                    </div>

                    <!-- Sign up link -->
                    <p class="auth-link-text">
                        Еще нет аккаунта? 
                        <a href="register.html" class="auth-link">Зарегистрируйся</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
