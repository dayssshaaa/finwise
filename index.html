<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise - Управление Финансами</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="logo-icon">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                    <!-- Bar chart bars -->
                    <rect x="25" y="50" width="15" height="30" fill="none" stroke="#1A535C" stroke-width="3"/>
                    <rect x="45" y="40" width="15" height="40" fill="none" stroke="#1A535C" stroke-width="3"/>
                    <rect x="65" y="30" width="15" height="50" fill="none" stroke="#1A535C" stroke-width="3"/>
                    <!-- Line chart -->
                    <polyline points="32.5,80 42.5,70 52.5,60 62.5,50 77.5,40" fill="none" stroke="#1A535C" stroke-width="3"/>
                    <!-- Arrow at the end -->
                    <path d="M77.5 40 L72.5 45 M77.5 40 L82.5 45" stroke="#1A535C" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="logo-text">FinWise</h1>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
