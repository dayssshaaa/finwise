<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Взять под контроль - FinWise</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <span class="status-time">16:04</span>
            <div class="status-icons">
                <span class="icon-signal"></span>
                <span class="icon-wifi"></span>
                <span class="icon-battery"></span>
            </div>
        </div>

        <div class="onboarding-wrapper">
            <!-- Top section with question -->
            <div class="top-section">
                <h1 class="welcome-title">
                    Готовы Ли Вы Взять<br>
                    Под Контроль Свои<br>
                    Финансы?
                </h1>
            </div>

            <!-- Bottom section with content -->
            <div class="bottom-section">
                <div class="illustration-container">
                    <div class="illustration-bg"></div>
                    <div class="phone-illustration">
                        <svg viewBox="0 0 200 200">
                            <!-- Smartphone and hands illustration placeholder -->
                        </svg>
                    </div>
                </div>

                <button class="btn-primary btn-onboarding" onclick="goToLogin()">
                    Далее
                </button>

                <div class="pagination-dots">
                    <div class="dot"></div>
                    <div class="dot dot-active"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
