<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Пароль - FinWise</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <span class="status-time">16:04</span>
            <div class="status-icons">
                <span class="icon-signal"></span>
                <span class="icon-wifi"></span>
                <span class="icon-battery"></span>
            </div>
        </div>

        <div class="auth-wrapper">
            <!-- Top section -->
            <div class="top-section">
                <h1 class="auth-title">Новый Пароль</h1>
            </div>

            <!-- Bottom section with form -->
            <div class="bottom-section bottom-section-auth">
                <form class="auth-form" id="newPasswordForm">
                    <!-- New password field -->
                    <div class="form-group">
                        <label for="newPassword">Новый Пароль</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" class="form-input" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Repeat new password field -->
                    <div class="form-group">
                        <label for="newPasswordRepeat">Повторите Новый Пароль</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPasswordRepeat" class="form-input" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('newPasswordRepeat')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Save password button -->
                    <button type="submit" class="btn-primary btn-full">
                        Сохранить Пароль
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
