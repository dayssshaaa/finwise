<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление Пароля - FinWise</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <span class="status-time">16:04</span>
            <div class="status-icons">
                <span class="icon-signal"></span>
                <span class="icon-wifi"></span>
                <span class="icon-battery"></span>
            </div>
        </div>

        <div class="auth-wrapper">
            <!-- Top section -->
            <div class="top-section">
                <h1 class="auth-title">Восстановление Пароля</h1>
            </div>

            <!-- Bottom section with form -->
            <div class="bottom-section bottom-section-auth">
                <h2 class="forgot-password-question">Забыли Пароль?</h2>
                
                <p class="forgot-password-text">Введите Адрес Электронной Почты</p>

                <form class="auth-form" id="forgotPasswordForm">
                    <!-- Email field -->
                    <div class="form-group">
                        <input type="email" id="forgotEmail" class="form-input" placeholder="example@example.com" required>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn-primary btn-full">
                        Далее
                    </button>

                    <!-- Register button (secondary) -->
                    <button type="button" class="btn-secondary btn-full" onclick="goToRegister()">
                        Зарегистрироваться
                    </button>

                    <!-- Social login -->
                    <p class="social-text">или войти через</p>
                    <div class="social-icons">
                        <button type="button" class="social-icon facebook">
                            <span class="icon-f">f</span>
                        </button>
                        <button type="button" class="social-icon google">
                            <span class="icon-g">G</span>
                        </button>
                    </div>

                    <!-- Sign up link -->
                    <p class="auth-link-text">
                        Еще нет аккаунта? 
                        <a href="register.html" class="auth-link">Зарегистрируйся</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
